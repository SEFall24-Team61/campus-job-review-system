{% extends "base.html" %}
{% block content %}

<style>
    table th, table td {
        color: white;
        background-color: black;
    }
</style>

<section>
    <div class="container">
        <h2>Applicants for:</h2>
        <h5>Job Posting ID: {{ posting.postingId }}</h5>
        <h5>Job Title: {{ posting.jobTitle }}</h5>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Applicant</th>
                    <th>Applicant Username</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in application_user_profiles %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <!-- Form for viewing applicant profile -->
                        <form method="GET" action="{{ url_for('get_applicant', applicant_username=user.username) }}" style="display: inline;">
                            <button type="submit" class="btn btn-blue">View Profile</button>
                        </form>
                        
                        <!-- Form for scheduling a meeting -->
                        <form method="POST" action="{{ url_for('schedule_meeting', applicant_username=user.username) }}" style="display: inline;">
                            <input type="datetime-local" name="meeting_time" required style="margin-right: 10px;">
                            <button type="submit" class="btn btn-orange">Schedule Meeting</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>

{% endblock content %}
